spring.application.name=customer

server.port=8081
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=group-1
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.bisht.deliveryagent.model
spring.kafka.consumer.properties.spring.json.type.mapping=com.bisht.deliveryagent.model.DeliveryUpdate:com.bisht.customer.model.DeliveryUpdate
spring.kafka.consumer.properties.spring.json.value.default.type=com.bisht.customer.model.DeliveryUpdate
spring.kafka.consumer.properties.specific.avro.reader=true
spring.kafka.consumer.properties.schema.registry.url=http://localhost:32768